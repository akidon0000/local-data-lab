name: Claude Refactoring

on:
  schedule:
    # 毎朝3時（日本時間）= UTC 18時（前日）
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      prompt_file:
        description: 'プロンプトファイルのパス（デフォルト: .github/prompts/refactor.md）'
        required: false
        default: '.github/prompts/refactor.md'

jobs:
  refactor:
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Claude Refactoring
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROMPT_FILE="${{ github.event.inputs.prompt_file || '.github/prompts/refactor.md' }}"

          if [ ! -f "$PROMPT_FILE" ]; then
            echo "Error: Prompt file not found: $PROMPT_FILE"
            exit 1
          fi

          PROMPT=$(cat "$PROMPT_FILE")

          claude -p "$PROMPT" --allowedTools "Edit,Read,Glob,Grep,Write,Bash" --dangerously-skip-permissions
